<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff5f5;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .heart, .rose {
            position: absolute;
            font-size: 24px;
            animation: float 3s infinite;
        }
        .rose {
            color: pink;
        }
        .heart {
            color: red;
        }
        .love-message {
            font-size: 40px;
            color: red;
            margin-top: 50px;
            display: none;
            text-align: center;
            animation: fadeIn 1s forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            width: 80%;
        }
        .love-message span {
            font-size: 50px;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-300px);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="animationContainer"></div>
    <h1>Voc√™ quer namorar comigo?</h1>
    <div class="buttons" id="buttonContainer">
        <button class="yes" onclick="accept()">Sim</button>
        <button class="no" onclick="moveNoButton(event)">N√£o</button>
    </div>
    <div class="love-message" id="loveMessage">
        <p>üåπüíç Voc√™ √© a pessoa mais especial da minha vida! üíçüåπ</p>
    </div>

    <script>
        // Criar anima√ß√µes de cora√ß√µes e rosas flutuando
        function createFloatingItems() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.getElementById('animationContainer').appendChild(heart);
            }
            for (let i = 0; i < 30; i++) {
                let rose = document.createElement('div');
                rose.classList.add('rose');
                rose.innerHTML = 'üåπ';
                rose.style.left = Math.random() * window.innerWidth + 'px';
                rose.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.getElementById('animationContainer').appendChild(rose);
            }
        }

        // Criar anima√ß√£o ao carregar a p√°gina
        window.onload = createFloatingItems;

        // Aceitar o pedido de namoro
        function accept() {
            document.getElementById('loveMessage').style.display = 'block';
            
            // Esconder os bot√µes "Sim" e "N√£o"
            document.getElementById('buttonContainer').style.display = 'none';

            // Ap√≥s 5 segundos, redirecionar para o YouTube
            setTimeout(function() {
                window.location.href = 'https://www.youtube.com/watch?v=zRafBMo9t_A&list=PLvjSuzwje74WIpUxBtgWLHp8GR9VX3VrP&index=15&autoplay=1';
            }, 5000);
        }

        // Mover o bot√£o "N√£o"
        function moveNoButton(event) {
            var noButton = document.querySelector('.no');
            var noButtonWidth = noButton.offsetWidth;
            var noButtonHeight = noButton.offsetHeight;
            var mouseX = event.clientX;
            var mouseY = event.clientY;

            var offsetX = Math.random() * 100 - 50; 
            var offsetY = Math.random() * 100 - 50; 

            var maxX = window.innerWidth - noButtonWidth;
            var maxY = window.innerHeight - noButtonHeight;

            var newX = Math.min(Math.max(mouseX + offsetX, 0), maxX);
            var newY = Math.min(Math.max(mouseY + offsetY, 0), maxY);

            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }
    </script>
</body>
</html>
